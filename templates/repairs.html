<!DOCTYPE html>
<html>
<head>
    <title>Riparazioni</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.k1speed.com/wp-content/uploads/2025/10/k1speed-logo-short-red.png">
    <!-- <link rel="icon" type="image/png"  sizes="32x32" href="https://www.k1speed.com/wp-content/uploads/2025/10/k1speed-logo-short-red.png"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("") no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.75);
            min-height: 100vh;
            padding: 40px;
            color: white;
        }

        h1 {
            text-align: center;
        }

        #addRepairForm {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        input, select {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            background-color: #ff9800;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #e68900;
        }

        .remove-btn {
            background-color: #f44336;
        }

        .remove-btn:hover {
            background-color: #d32f2f;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: rgba(255, 152, 0, 0.8);
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ff9800;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>üîß Storico Riparazioni</h1>

        <!-- Form per aggiungere una nuova riparazione -->
        <form id="addRepairForm" action="/add_repair" method="post">
            Kart:
            <select name="kart_id" required>
                {% for kart in karts %}
                    <option value="{{ kart[0] }}">{{ kart[1] }} - {{ kart[2] }}</option>
                {% endfor %}
            </select>
            Pezzo:
            <select name="pezzo_id" required>
                {% for pezzo in pieces %}
                    <option value="{{ pezzo[0] }}">{{ pezzo[1] }}</option>
                {% endfor %}
            </select>
            Tecnico:
            <select name="tecnico_id" required>
                {% for tech in technicians %}
                    <option value="{{ tech[0] }}">{{ tech[1] }} {{ tech[2] }}</option>
                {% endfor %}
            </select>
            Data:
            <input type="date" name="data_riparazione" required>
            Descrizione:
            <input type="text" name="descrizione" required>
            <button type="submit">Aggiungi</button>
        </form>

        <table>
            <tr>
                <th>ID</th><th>Kart</th><th>Pezzo</th><th>Tecnico</th><th>Data</th><th>Descrizione</th><th>Azioni</th>
            </tr>
            {% for r in repairs %}
            <tr id="repair-{{ r[0] }}">
                <td>{{ r[0] }}</td>
                <td>{{ r[1] }}</td>
                <td>{{ r[2] }}</td>
                <td>{{ r[3] }}</td>
                <td>{{ r[4] }}</td>
                <td>
                    <input type="text" value="{{ r[5] }}" id="desc-{{ r[0] }}">
                    <button onclick="changeDescription({{ r[0] }})">üíæ</button>
                </td>
                <td>
                    <button class="remove-btn" onclick="removeRepair({{ r[0] }})">‚ùå</button>
                </td>
            </tr>
            {% endfor %}
        </table>

        <a href="/">üèéÔ∏è Torna ai Kart</a>
    </div>

    <script>
        function removeRepair(repairId) {
            if(!confirm("Sei sicuro di voler eliminare questa riparazione?")) return;

            fetch(`/remove_repair/${repairId}`)
                .then(() => {
                    const row = document.getElementById(`repair-${repairId}`);
                    if(row) row.remove();
                })
                .catch(err => alert("Errore: " + err));
        }

        function changeDescription(repairId) {
            const newDesc = document.getElementById(`desc-${repairId}`).value;
            fetch(`/change_repair_description/${repairId}/${encodeURIComponent(newDesc)}`)
                .then(() => alert("Descrizione aggiornata!"))
                .catch(err => alert("Errore: " + err));
        }
    </script>
</body>
</html>
